version: '3.8'

services:
  api:
    build: .
    container_name: stock-prediction-api
    ports:
      - "8000:8000"
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      - DEBUG=False
      - MODELS_DIR=models
      - LOG_LEVEL=INFO
    volumes:
      - ./models:/app/models:ro
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - prediction-network

networks:
  prediction-network:
    driver: bridge
